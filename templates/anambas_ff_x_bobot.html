      <ul class="flex flex-row gap-x-12 items-center">
        <!-- Dropdown Tanjungpinang -->
        <li>
          <a
            href="/anambas/kecepatan_angin_maksimum"
            class="flex gap-x-1 items-center text-sm font-Switzer font-semibold text-Navigation-text hover:text-Highlight-txt"
          >
            Kecepatan angin rata-rata
          </a>
        </li>

        <!-- Dropdown Anambas -->
        <li>
          <a
            href="/anambas/kecepatan_angin_maksimum"
            class="flex gap-x-1 items-center text-sm font-Switzer font-semibold text-Navigation-text hover:text-Highlight-txt"
          >
            Kecepatan angin maksimum
          </a>
        </li>
      </ul>

    <!-- Hero sections -->
    <section class="hero max-w-6xl mx-auto mt-11 mb-11">
      <div class="flex flex-row justify-between w-full">
        <div class="flex flex-col gap-y-8 w-1/2">
          <p
            class="font-Switzer font-semibold text-sm tracking-tight text-Breadcrumb"
          >
            Home/Anambas/Kecepatan angin rata-rata
          </p>
          <h1
            class="font-Switzer text-[64px] font-Medium leading-[105%] text-Heading text-Heading"
          >
            Model kecepatan angin rata-rata
            <span class="text-Highlight-txt">Kabupaten Kep Anambas</span>
          </h1>
        </div>

        <div class="w-1/2 flex items-center justify-center">
          <div class="flex items-center justify-end w-full h-full">
            <!-- Background SVG -->
            <div class="relative">
              <!-- Logo -->
              <img
                src="{{url_for('static', filename='asset/Lambang_Kabupaten_Kepulauan_Anambas.png')}}"
                alt="Logo"
                class="absolute w-1/2 left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2"
              />
              <div>
                <svg
                  width="401"
                  height="393"
                  viewBox="0 0 401 393"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="1.45159"
                    y="1.62786"
                    width="397.921"
                    height="389.688"
                    rx="12.4601"
                    stroke="#E5EDFB"
                    stroke-width="2.74428"
                  />
                  <rect
                    x="23.4057"
                    y="23.5821"
                    width="354.012"
                    height="345.779"
                    rx="12.4601"
                    stroke="#E5EDFB"
                    stroke-width="2.74428"
                  />
                  <rect
                    x="45.3603"
                    y="45.5364"
                    width="310.104"
                    height="301.871"
                    rx="12.4601"
                    stroke="#E5EDFB"
                    stroke-width="2.74428"
                  />
                  <rect
                    x="67.3144"
                    y="67.4906"
                    width="266.195"
                    height="257.962"
                    rx="12.4601"
                    stroke="#E5EDFB"
                    stroke-width="2.74428"
                  />
                  <rect
                    x="89.2687"
                    y="89.4477"
                    width="222.287"
                    height="214.048"
                    rx="12.4601"
                    stroke="#E5EDFB"
                    stroke-width="2.74428"
                  />
                  <rect
                    x="110.336"
                    y="111.247"
                    width="180.152"
                    height="170.173"
                    rx="12.4601"
                    stroke="#E5EDFB"
                    stroke-width="2.74428"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Prediksi sections -->
    <section
      class="prediksi max-w-6xl mx-auto mt-11 border-b-2 border-Arrow-Header-Footer mb-11"
    >
      <form method="POST" class="flex flex-col gap-y-5 pb-10">
        <h2 class="font-Switzer text-[40px] font-Medium text-Heading">
          Model GRU-ReLU
        </h2>

        <div class="flex justify-start items-center gap-2">
          <a
            href="/anambas/kecepatan_angin_maksimum"
            class="flex items-center gap-x-1 font-Switzer font-semibold text-sm tracking-tight border border-Btn-outline-secondary2 text-Btn-txt-secondary rounded-xl px-5 py-3 hover:bg-Btn-hover-primary hover:text-white"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-Hexagon"
            >
              <path
                d="M11.029 2.54a2 2 0 0 1 1.942 0l7 3.888A2 2 0 0 1 21 8.177v7.646a2 2 0 0 1-1.029 1.748l-7 3.89a2 2 0 0 1-1.942 0l-7-3.89A2 2 0 0 1 3 15.824V8.177a2 2 0 0 1 1.029-1.749l7-3.888z"
              /></svg
            >Prediksi</a
          >
          <a
            href="/anambas/kecepatan_angin_maksimum/dataset"
            class="flex items-center gap-x-1 font-Switzer font-semibold text-sm tracking-tight border border-Btn-outline-secondary2 text-Btn-txt-secondary rounded-xl px-5 py-3 hover:bg-Btn-hover-primary hover:text-white"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-Data"
            >
              <ellipse cx="12" cy="6" rx="8" ry="3" />
              <path
                d="M6.037 12C4.77 12.53 4 13.232 4 14c0 1.657 3.582 3 8 3s8-1.343 8-3c0-.768-.77-1.47-2.037-2"
              />
              <path d="M4 6v4c0 1.657 3.582 3 8 3s8-1.343 8-3V6" />
              <path d="M4 14v4c0 1.657 3.582 3 8 3s8-1.343 8-3v-4" /></svg
            >Dataset</a
          >
        </div>

        <div class="flex justify-start items-center gap-2">
          <a
            href="/anambas/kecepatan_angin_maksimum/bobot"
            class="flex items-center gap-x-1 font-Switzer font-semibold text-sm tracking-tight border border-Btn-outline-secondary2 text-Btn-txt-secondary rounded-xl px-5 py-3 hover:bg-Btn-hover-primary hover:text-white"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-Hexagon"
            >
              <path
                d="M11.029 2.54a2 2 0 0 1 1.942 0l7 3.888A2 2 0 0 1 21 8.177v7.646a2 2 0 0 1-1.029 1.748l-7 3.89a2 2 0 0 1-1.942 0l-7-3.89A2 2 0 0 1 3 15.824V8.177a2 2 0 0 1 1.029-1.749l7-3.888z"
              /></svg
            >Bobot</a
          >
          <a
            href="/anambas/kecepatan_angin_maksimum/bias"
            class="flex items-center gap-x-1 font-Switzer font-semibold text-sm tracking-tight border border-Btn-outline-secondary2 text-Btn-txt-secondary rounded-xl px-5 py-3 hover:bg-Btn-hover-primary hover:text-white"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ForkRight"
            >
              <path d="M9 3v18M9 3l4 4M9 3L5 7" />
              <path d="M16 10l4 4-4 4" />
              <path d="M9 21v0a7 7 0 0 1 7-7h4" /></svg
            >Bias</a
          >
        </div>
      </form>
    </section>
    <section class="max-w-6xl mx-auto mt-11">
      <table>
        <thead>
          <tr>
            <th
              class="px-4 py-2 border-b border-dark-border font-Switzer text-left text-lg text-Heading"
            >
              No.
            </th>
            <th
              class="px-4 py-2 border-b border-dark-border font-Switzer text-left text-lg text-Heading"
            >
              Bobot
            </th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(bobot|length) %}
          <tr>
            <td
              class="px-4 py-2 border-b border-dark-border font-Switzer font-Regular text-base text-Body-text"
            >
              {{i+1}}
            </td>
            <td
              class="px-4 py-2 border-b border-dark-border font-Switzer font-Regular text-base text-Body-text"
            >
              {{bobot[i]}}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </body>
</html>
